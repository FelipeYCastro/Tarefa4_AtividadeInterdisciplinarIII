<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Atividade Interdisciplinar - Tarefa 4</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Tarefa 4-</h2>
        <h2>Validador Javasript</h2>
      </div>

      <form id="form" class="form" action="#" method="get">
        <div class="form-control">
          <label for="username">Nome de Usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário"
            autofocus
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">E-mail</label>
          <input type="text" id="email" placeholder="Digite seu e-mail" />
          <i class="fas fa-exclamation-circle"> </i>
          <i class="fas fa-check-circle"> </i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmação de senha</label>
          <input
            type="password"
            id="password-confirmation"
            placeholder="Digite sua senha novamente"
          />
          <i class="fas fa-exclamation-circle"> </i>
          <i class="fas fa-check-circle"> </i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit" value="Enviar">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/19e1530b73.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts.js"></script>
  </body>
</html>
